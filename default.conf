server {
  gzip on;
  listen       80; # Changed port
  # listen  [::]:80; # Changed port
  server_name  localhost;
  client_max_body_size 100M;

  location / {
    root      /usr/share/nginx/html;
    index     index.html;
    try_files $uri $uri/ /index.html;
  }

  location @rewrites {
    rewrite ^(.*)$ /index.html last;
  }

  # SPlayer Backend API
  location /splayer-api/ {
    proxy_pass http://localhost:25885/; # SPlayer backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Activities API
  location /api/activities/ {
    proxy_pass http://localhost:8000/; # Activities API service
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Netease API (via UnblockNeteaseMusic)
  # This specific rule with sub_filter for song URLs needs to be before the general /api/netease/
  location /api/netease/song/url/v1 {
    proxy_buffers           16 64k;
    proxy_buffer_size       128k;
    proxy_busy_buffers_size 256k;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $remote_addr; # Kept original for this specific path
    proxy_set_header        X-Forwarded-Host $remote_addr; # Kept original
    proxy_set_header        X-NginX-Proxy true;
    proxy_pass              http://localhost:3000/song/url/v1; # UnblockNeteaseMusic service (now on 8081)

    sub_filter              '"url":"https://music.163.com' '"url":"/music/unblock';
    sub_filter_types        application/json;
    sub_filter_once         off;
  }

  location /api/netease/ {
    proxy_buffers           16 64k;
    proxy_buffer_size       128k;
    proxy_busy_buffers_size 256k;
    proxy_set_header        Host $host;
    proxy_set_header        X-Real-IP $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for; # Updated
    proxy_set_header        X-Forwarded-Proto $scheme; # Added
    proxy_set_header        X-NginX-Proxy true;
    rewrite ^/api/netease/(.*)$ /$1 break;
    proxy_pass http://localhost:3000;
    # proxy_pass              http://localhost:8081/; # UnblockNeteaseMusic service (now on 8081)
  }

  location /music/unblock/ {
    # proxy_pass http://127.0.0.1:8081;
    proxy_pass              https://music.163.com/;
    proxy_buffering         off;
    proxy_request_buffering off;
  }
}
