  # Linux x64 架构
  build-linux-x64:
    name: Build for Linux (x64)
    runs-on: ubuntu-22.04
    steps:
      # 检出 Git 仓库
      - name: Check out git repository
        uses: actions/checkout@v4
      # 安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      # 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm
      # 更新 Ubuntu 软件源
      - name: Ubuntu Update with sudo
        run: sudo apt-get update
      # 安装依赖
      - name: Install RPM & Pacman
        run: |
          sudo apt-get install --no-install-recommends -y rpm &&
          sudo apt-get install --no-install-recommends -y libarchive-tools &&
          sudo apt-get install --no-install-recommends -y libopenjp2-tools
      # 安装 Snapcraft
      - name: Install Snapcraft
        uses: samuelmeuli/action-snapcraft@v2
      # 复制环境变量文件
      - name: Copy .env.example
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          else
            echo ".env file already exists. Skipping the copy step."
          fi
      # 安装项目依赖
      - name: Install Dependencies
        run: pnpm install
      # 清理旧的构建产物
      - name: Clean dist folder
        run: rm -rf dist
      # 构建 Electron App (x64)
      - name: Build Electron App for Linux x64
        run: pnpm run build:linux -- --x64 || true
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      # 上传 Snap 包到 Snapcraft 商店
      - name: Publish Snap to Snap Store
        run: |
          if [ -f dist/*.snap ]; then
            snapcraft upload dist/*.snap --release stable || echo "Snap upload failed or not configured"
          fi
        continue-on-error: true
      # 上传构建产物
      - name: Upload Linux x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-Linux-x64
          if-no-files-found: ignore
          path: dist/*.*
      # 创建 GitHub Release
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: dist/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

  # Linux ARM64 架构
  build-linux-arm64:
    name: Build for Linux (ARM64)
    runs-on: ubuntu-22.04-arm
    steps:
