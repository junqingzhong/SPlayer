name: Build & Release SPlayer

on:
  push:
    tags:
      - v* # 只在 tag v* 时触发
  workflow_dispatch:

env:
  NODE_VERSION: 22.x
  PNPM_VERSION: 8

jobs:
  # ===================================================================
  #  并行构建所有平台和架构
  # ===================================================================
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # 矩阵策略
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    # 开始步骤
    steps:
      # 检出 Git 仓库
      - name: Check out git repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install
      # 复制环境变量文件
      - name: Copy .env file on Windows
        if: runner.os == 'Windows'
        run: Copy-Item .env.example .env -ErrorAction SilentlyContinue
      - name: Copy .env file on macOS & Linux
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: cp -n .env.example .env
      # 清理旧的构建产物
      - name: Clean dist folder on Windows
        if: runner.os == 'Windows'
        run: if (Test-Path dist) { Remove-Item -Recurse -Force dist }
      - name: Clean dist folder on macOS & Linux
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: rm -rf dist
      # 更新 Ubuntu 软件源
      - name: Ubuntu Update with sudo
        if: runner.os == 'Linux'
        run: sudo apt-get update
      # 安装依赖
      - name: Install RPM & Pacman
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install --no-install-recommends -y rpm &&
          sudo apt-get install --no-install-recommends -y libarchive-tools &&
          sudo apt-get install --no-install-recommends -y libopenjp2-tools
      # 安裝 Snapcraft
      - name: Install Snapcraft
        if: runner.os == 'Linux'
        uses: samuelmeuli/action-snapcraft@v2
        with:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      # 构建 Electron App
      - name: Build macOS Universal App
        if: runner.os == 'macOS'
        run: pnpm run build:mac -- --universal || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Windows x64 & ARM64 App
        if: runner.os == 'Windows'
        run: pnpm run build:win -- --x64 --arm64 || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Linux x64 & ARM64 App
        if: runner.os == 'Linux'
        run: pnpm run build:linux -- --x64 --arm64 || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      # 上传 Snap 包到 Snapcraft 商店
      - name: Publish Snap to Snap Store
        if: runner.os == 'Linux'
        run: snapcraft upload dist/*.snap --release stable
        continue-on-error: true
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      # 合并所有构建
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-${{ runner.os }}
          path: dist/

  # ===================================================================
  # 收集并发布 Release
  # ===================================================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # 需要写入权限
    permissions:
      contents: write
    steps:
      # 将所有产物下载到 artifacts 文件夹
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      # 创建 GitHub Release 并上传所有产物
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # 自动生成 Release 说明
          generate_release_notes: true
          # 发布为草稿
          draft: false
          # 发布为预发布
          prerelease: false
          # 全部上传
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.pacman
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
            artifacts/**/*.yml
            artifacts/**/*.blockmap
