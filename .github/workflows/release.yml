name: Build & Release SPlayer

on:
  push:
    tags:
      - v* # 只在 tag v* 时触发
  workflow_dispatch:

env:
  NODE_VERSION: 22.x

jobs:
  # ---------------- Windows 构建 ----------------
  build-windows:
    name: Build Windows (x64 + ARM64)
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron App (Windows)
        run: pnpm run build:win -- --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-Win-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/*.yml
            dist/*.zip

  # ---------------- macOS 构建 ----------------
  build-macos:
    name: Build macOS (x64 + ARM64)
    runs-on: macos-13
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron App (macOS)
        run: pnpm run build:mac -- --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-macOS-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.yml

  # ---------------- Linux 构建 ----------------
  build-linux:
    name: Build Linux (x64 + ARM64)
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y rpm libarchive-tools libopenjp2-tools

      - name: Build Electron App (Linux)
        run: pnpm run build:linux -- --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-Linux-${{ matrix.arch }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.snap
            dist/*.tar.gz
            dist/*.yml

  # ---------------- 统一 Release ----------------
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-macos
      - build-linux
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      # 下载各平台构建产物
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: ls -R artifacts

      # 通过 electron-builder 上传 Release 和 latest.yml
      - name: Publish via electron-builder
        run: |
          pnpm install
          pnpm run build:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
