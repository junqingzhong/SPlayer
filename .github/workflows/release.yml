        with:
          files: dist/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

  build-macos-arm64:
    name: Build for macOS (Apple Silicon ARM64)
    runs-on: macos-15
    steps:
      # 检出 Git 仓库
      - name: Check out git repository
        uses: actions/checkout@v4
      # 安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
